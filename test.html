    <script>
      let callElement = (event) => {
        console.table([
          {
            descsription: "event is parent clicked",
            target: event.target,
            currentTarget: event.currentTarget,
          },
        ]);
      };
      document.getElementById("parent").addEventListener("click", (e) => {
        callElement(e);
      });
    </script>
