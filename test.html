<!DOCTYPE html>

<html>
  <head> </head>

  <body>
    Hrishikesh Das from guwahati
    <div
      id="greatGrandparent"
      style="background-color: black; color: white; padding: 1rem"
    >
      Great Grand Parent
      <div
        id="grandParent"
        style="background-color: rgb(218, 54, 54); color: white; padding: 1rem"
      >
        Grand Parent
        <div
          id="parent"
          style="
            background-color: rgb(72, 77, 215);
            color: white;
            padding: 1rem;
          "
        >
          Parent
          <div
            id="child"
            style="
              background-color: rgb(52, 181, 63);
              color: white;
              padding: 1rem;
            "
          >
            Child
          </div>
        </div>
      </div>
    </div>
    <script>
      let callParent = (event) => {
        console.table([
          {
            descsription: "event is parent clicked",
            target: event.target,
            currentTarget: event.currentTarget,
          },
        ]);
      };

      let callGrandParent = (event) => {
        console.table([
          {
            descsription: "event is grand parent clicked",
            target: event.target,
            currentTarget: event.currentTarget,
          },
        ]);
      };

      let callChild = (event) => {
        console.table([
          {
            descsription: "event is child clicked",
            target: event.target,
            currentTarget: event.currentTarget,
          },
        ]);
      };

      let callGreatGrandParent = (event) => {
        console.table([
          {
            descsription: "event is great grand parent clicked",
            target: event.target,
            currentTarget: event.currentTarget,
          },
        ]);
      };

      document.getElementById("parent").addEventListener(
        "click",
        (e) => {
          callParent(e);
        },
        true
      );
      document.getElementById("grandParent").addEventListener(
        "click",
        (e) => {
          callGrandParent(e);
        },
        true
      );
      document.getElementById("child").addEventListener(
        "click",
        (e) => {
          callChild(e);
        },
        true
      );
      document.getElementById("greatGrandparent").addEventListener(
        "click",
        (e) => {
          callGreatGrandParent(e);
        },
        true
      );
    </script>
  </body>
</html>
